type Query {
    "查询message列表"
    getMessageAll(
        "分页数量"
        pageSize: Int,
        "分页"
        page: Int
    ): MessageAll
    "查询message"
    getMessage(id: ID!): Message
}

type Mutation {
    "创建message"
    createMessage(
        "内容"
        content: String,
        "作者"
        author: String
    ): Message
    "修改message"
    updateMessage(
        id: ID!,
        "内容"
        content: String,
        "作者"
        author: String
    ): Message
}

"message数据"
type Message {
    "Id"
    id: Int
    "内容"
    content: String
    "作者"
    author: String
}

"message列表数据"
type MessageAll {
    "数据总数"
    total: Int
    "message数据数组"
    messageArray: [Message]
}

